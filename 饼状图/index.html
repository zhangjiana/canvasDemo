<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<canvas id="can"></canvas>
	</body>
	<script>
	
		canvas()
		function canvas(){
			var can=document.getElementById("can")
			can.width="600"
			can.height="600"
			
			circle("a","300","300","100","0","1","#ff0000")
			circle("b","300","300","100","1","1.7","#00ff00")
			circle("c","300","300","100","1.7","2","#0000ff")
			
			square("a","500","50","40","20","#ff0000")
			square("b","500","80","40","20","#00ff00")
			square("c","500","110","40","20","#0000ff")
			
			word("a","a","570","70","#ff0000")
			word("a","b","570","100","#00ff00")
			word("a","c","570","130","#0000ff")
		}
		
		function circle(c,x,y,r,s,e,bg){
			var c=can.getContext("2d");
			
			
			c.beginPath()
			c.fillStyle=bg
			c.strokeStyle="#000000"
			c.arc(x,y,r,s*Math.PI,e*Math.PI)
			c.lineTo(x,y)
			
			c.fill()
			c.stroke()
		}
		function square(c,x,y,w,h,bg){
			var c=can.getContext("2d");
			
			c.beginPath()
			c.fillStyle=bg
			c.strokeStyle="#000000"
			c.fillRect(x,y,w,h)
			
			
			c.fill()
			c.stroke()
		}
		function word(c,word,x,y,bg){
			var c=can.getContext("2d");
			
			c.beginPath()
			c.font="40px Arial"
			c.fillStyle=bg
			c.fillText(word,x,y)
		}
	</script>
</html>
