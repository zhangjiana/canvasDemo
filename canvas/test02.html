<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<canvas id="test01"></canvas>
<script src="../jquery-2.1.4.js"></script>
<script src="script/draw.js"></script>
<script src="script/drawTool.js"></script>
<script>

window.onload=function(){
	var data=[
			{numb:0.5,color:"#ff0000",text:"a"},
			{numb:0.1,color:"#ff00ff",text:"b"},
			{numb:0.1,color:"#00ff00",text:"c"},
			{numb:0.3,color:"#0000ff",text:"d"}
		];
	
	
	$("#test01").drawTool({
			data:data,
			width:600,
			height:600,
			size:200
		}).addClass("aaaaaa");
}
</script>
</body>
</html>
